{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<div class="container text-center">
    <img src="{% static 'portfolio/Screenshot.png' %}" height = "200" width = "300">
    <a href="{% static 'portfolio/Bishoori.pdf' %}">Bishoori Book</a>
    <br>
    <h1>This is Home Page</h1>

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src = "{{ project.image.url }}" height="200" width="100">
    <br>
    <a href = "{{ project.url }}" class="btn btn-primary">Link</a>
    {% endfor %}
</div>
{% endblock %}
